<div class="max-h-[400px] max-w-[300px] bg-gray-900 text-white dark:bg-white dark:text-black">
    <div class="relative w-full max-h-[250px] ">
        <img [src]="course.thumbnailUrl" alt="" class="object-cover object-center">
    </div>
    <div class="w-full p-2 flex flex-col text-start">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-medium">
                {{course.name}}
            </h1>
            <img src="/assets/verified.png" alt="" class="w-6 h-6" *ngIf="purchased">
        </div>
        <div class="flex justify-between items-center">
            <h2 class="text-base font-light">
                {{course.teacher?.userProfile?.name}}
            </h2>
            <p class="text-lg">
                &#8377;{{course.price}}
            </p>
        </div>
        <p class="text-xs text-center mt-2">
            {{
            course.description
            }}
        </p>
    </div>

</div>
