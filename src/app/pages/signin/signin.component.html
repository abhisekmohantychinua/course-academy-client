<div class="w-full h-screen md:h-[88vh] flex flex-row items-center">
    <div class="w-full md:w-1/3">
        <div class="w-4/5 max-w-sm mx-auto  p-5 text-center rounded-lg mat-elevation-z8">
            <h1 class="text-2xl text-blue-500 dark:text-blue-700 my-10">Signin</h1>
            <form class="flex flex-col" [formGroup]="signinForm" (submit)="onSubmit()">
                <div class="w-full flex justify-center items-center border border-gray-500 px-2 rounded-full my-2">
                    <mat-icon class="m-2">person</mat-icon>
                    <input type="text" name="username" placeholder="Username" formControlName="username"
                        class="w-full h-full border-s border-gray-500 ps-2 bg-transparent outline-none focus:outline-none">
                </div>
                <p class="text-xs text-red-700 dark:text-red-500"
                    *ngIf="signinForm.get('username')?.invalid && (signinForm.get('username')?.touched||signinForm.get('username')?.dirty || isSubmitted)">
                    This field is required.</p>
                <div class="w-full flex justify-center items-center border border-gray-500 px-2 rounded-full my-2">
                    <mat-icon class="m-2">key</mat-icon>
                    <input type="password" name="password" placeholder="Password" formControlName="password"
                        class="w-full h-full border-s border-gray-500 ps-2 bg-transparent outline-none focus:outline-none">
                </div>
                <p class="text-xs text-red-700 dark:text-red-500"
                    *ngIf="signinForm.get('password')?.hasError('required') && (signinForm.get('password')?.touched ||signinForm.get('password')?.dirty || isSubmitted)">
                    This field is required.</p>
                <p class="text-xs text-red-700 dark:text-red-500"
                    *ngIf="signinForm.get('password')?.hasError('minlength') && (signinForm.get('password')?.touched ||signinForm.get('password')?.dirty || isSubmitted)">
                    The minimum length should be 4.</p>
                <div class="flex justify-start items-center space-x-2 px-2 my-1">
                    <input type="checkbox" name="saveInfo" formControlName="saveInfo"
                        class="rounded-full h-3 w-3 border bg-transparent border-gray-500 checked:dark:bg-blue-700 checked:bg-blue-500">
                    <p class="text-xs">Save login info!</p>
                </div>

                <button type="submit" mat-raised-button color="primary" class="mt-20 mb-2">Submit</button>
                <p class="text-sm">OR</p>
                <button routerLink="/signup" mat-flat-button color="accent" class="mt-2">Signup</button>
            </form>

        </div>
    </div>
    <div class="w-2/3 h-full bg-cover bg-center hidden md:block" [style.backgroundImage]="'url(/assets/cover.jpg)'">

    </div>
</div>
